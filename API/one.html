<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: grey;">

    0	UNSENT	Client has been created. open() not called yet.
    <br>
    1	OPENED	open() has been called.
    <br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    <br>
    3	LOADING	Downloading; responseText holds partial data.
    <br>
    4	DONE	The operation is complete.


    <div>
        <div id="photo"></div>
        <div id="followers"></div>
    </div>
</body>
<script>
    // Asynchronous and javascript xml - AJAX
    // XMLHTTPsRequest
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest() // create object
    xhr.open('GET',requestUrl) // not a call
    xhr.onreadystatechange = function() { // dont use arrow function here gives this.response as undefined
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText) // converts string to json
            console.log(typeof data)
            console.log(data.followers)
            document.querySelector("#photo").innerHTML = `<img src=${data.avatar_url}></img>`
            document.querySelector("#followers").innerHTML = data.followers
        }
    }
    xhr.send()

</script>
</html>
