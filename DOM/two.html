<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke;" >
    <div class="week"> \n
        <div class="day"> Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const week = document.querySelector(".week")
    console.log(week)
    console.log(week.children)  // => returns htmlCollection
    console.log(week.children[1].innerHTML) 
    for(let i = 0; i<week.children.length; i++){
        console.log(week.children[i].innerText)
    }
    week.children[1].style.backgroundColor = "green"
    
    console.log(week.firstElementChild)
    console.log(week.lastElementChild)

    const dayOne = document.querySelector(".day") // returns div
    console.log(dayOne)
    console.log(dayOne.parentElement);
    console.log(dayOne.parentNode);
    console.log(dayOne.nextElementSibling);
    console.log("NODES: ", week.childNodes);
</script>
</html>
