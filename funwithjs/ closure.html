    // closure -> inner function return from outer fn
    // in below scenario where you are returning the inner fn,the lexical scope of the function/ the whole thing from outer fn gets returned, that memory and context gets returned 
    function OuterFn(){
        let name = "SH"
        function innerFn(){
            console.log(name);
        }
        return innerFn
    }

    const myFn = OuterFn()
    myFn()

    function clickHandler(color){
        // document.querySelector("body").style.backgroundColor = `${color}`
